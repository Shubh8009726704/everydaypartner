<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Hyderabad Service</title>
</head>

<body>
	<section>
		<div class="container-fluid bg-primary p-3 mt-2 ">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<form action="search" method="get">
						<div class="input-group">
							<input type="text" class="form-control" name="ch">
							<button class="btn btn-light text-dark ms-3 col-md-2">
								<i class="fa-solid fa-magnifying-glass"></i> Search
							</button>
						</div>
					</form>
				</div>
			</div>

		</div>

		<slider>
			<div class="container mt-3">
				<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img src="/slider/barber1.jpg" alt="..." style="height: 450px">
						</div>
						<div class="carousel-item">
							<img src="/slider/chef1.jpg" alt="..." style="height: 450px">
						</div>
						<div class="carousel-item">
							<img src="/slider/electrician1.jpg" alt="..." style="height: 450px">
						</div>
						
						<div class="carousel-item">
							<img src="/slider/cleaner2.jpg" alt="..." style="height: 450px">
						</div>
						<div class="carousel-item">
							<img src="/slider/painter3.jpg" alt="..." style="height: 450px">
						</div>
					</div>
				</div>
			</div>
		</slider>

		<div class="container-fluid mt-5">
			<div class="row">
				<h1 class=" text-center mt-2 mb-5 text-danger">Hyderabad Services</h1>

				<div class="col-md-2 p-0">

					<div class="card shadow-sm p-0 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="list-group">
								<p class="fs-5">Category</p>
								<a href="/cities/service_provider/services"
									th:classappend="${paramValue==''} ? 'active':''"
									class="list-group-item list-group-item-action" aria-current="true"> All </a> <a
									th:each="c:${categories}"
									th:href="@{'/cities/service_provider/services?category='+${c.name}}"
									th:classappend="${paramValue == c.name} ? 'active':''"
									class="list-group-item list-group-item-action">[[${c.name}]]</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-10">
					<div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="row">

								<th:block th:if="${products.size >0}">
									<div class="col-md-4" th:each="p:${products}">
										<div class="card">
											<div class="card-body ">
												<img alt="" th:src="@{'/img/product_img/'+${p.image}}" width="100%"
													height="250px" style="border-radius: 10px;">
												<h5 class=" text-center text-dark mt-3">[[${p.title}]]</h5>
												<div class="row text-center">
													<p class="fs-6 fw-bold ">
														<span>&#8377; [[${p.discountPrice}]]</span> <br> <span
															class="text-decoration-line-through text-danger">&#8377;
															[[${p.price}]]</span> <span
															class="fs-6 text-success">[[${p.discount}]]%
															off </span>
													</p>
													<a th:href="@{'/service/'+${p.id}}" class="btn btn-primary ">View
														Details</a>
												</div>
											</div>
										</div>
									</div>
								</th:block>
								<th:block th:unless="${products.size>0}">
									<p class="fs-4 text-center mt-4 text-danger">Service not available</p>
								</th:block>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>

	</section>
</body>

</html>
